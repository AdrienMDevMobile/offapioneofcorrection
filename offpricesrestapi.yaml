  /api/v1/auth:
    post:
      operationId: auth_create
      description: |-
        Authentication: provide username/password
        and get a bearer token in return.

        - **username**: Open Food Facts user_id (not email)
        - **password**: user password (clear text, but HTTPS encrypted)

        A **token** is returned. If the **set_cookie** parameter is set to 1,
        the token is also set as a cookie named "session" in the response.

        To authenticate, you can either:
        - use the **Authorization** header with the **Bearer** scheme,
        e.g.: "Authorization: bearer token"
        - use the **session** cookie, e.g.: "Cookie: session=token"
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Login'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Login'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'
          description: ''
  /api/v1/locations:
    get:
      operationId: locations_list
      parameters:
      - name: order_by
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - in: query
        name: osm_address_city__like
        schema:
          type: string
      - in: query
        name: osm_address_country__like
        schema:
          type: string
      - in: query
        name: osm_name__like
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - in: query
        name: price_count
        schema:
          type: integer
      - in: query
        name: price_count__gte
        schema:
          type: integer
      - in: query
        name: price_count__lte
        schema:
          type: integer
      - name: size
        required: false
        in: query
        description: Number of results to return per page.
        schema:
          type: integer
      - in: query
        name: type
        schema:
          type: string
          enum:
          - ONLINE
          - OSM
        description: |-
          * `OSM` - OSM
          * `ONLINE` - ONLINE
      tags:
      - locations
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedLocationList'
          description: ''
    post:
      operationId: locations_create
      tags:
      - locations
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LocationCreate'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/LocationCreate'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/LocationCreate'
        required: true
      security:
      - cookieAuth: []
      - basicAuth: []
      - {}
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LocationCreate'
          description: ''
